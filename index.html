<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="./styles.css"> <!-- link to the CSS file -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="hero">
    <main class="profile-card">
      <section class="bio">
        <img class="profile-pic" src="./assets/images/avatar-jessica.jpeg">
        <!-- <div class="profile-info"> -->
          <h2 class="name">Jessica Randall</h2>
          <p class="location">London, United Kingdom</h3>
          <p class="bio-text">"Front-end developer and avid reader."</p>
        <!-- </div> -->
      </section>
      <section class="socials">
        <a href="#" class="links">GitHub</a>
        <a href="#" class="links">Frontend Mentor</a>
        <a href="#" class="links">Linked In</a>
        <a href="#" class="links">Twitter</a>
        <a href="#" class="links">Instagram</a>
      </section>
    </main>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/meowmao">meowmao</a>.
  </div>
</body>
</html>
